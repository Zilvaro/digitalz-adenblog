{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<!-- Rendering the Content details page-header -->
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">                
                <h1 class="post-title">{{ content.hero_header | safe }}</h1>
                <p class="post-subtitle">| {{ content.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">                
                {% if "placeholder" in content.hero_featured_image.url %}
                <img src="https://res.cloudinary.com/zilvacloud/image/upload/v1661051539/massage-599532_1920_gvgeq7.jpg" alt="relaxing image" width="100%">
                {% else %}
                <img src=" {{ content.hero_featured_image.url }}" alt="{{ content.image_alt_text }}" width="100%">
                {% endif %}
            </div>
        </div>
    </div>
</div>
<!-- Rendering the Content details content section -->
<div class="container">
    <div class="row">
        <div class="col card mb-4 left top">
            <div class="card-body">
                <p class="card-text ">
                    {{ content.hero_content|safe }}
                </p>                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>   
    <a class="nav-link" aria-current="page" href="{% url 'home' %}">
        <h4 class="btn btn-secondary">Back</h4></a>
    
</div>



{% endblock content%}
